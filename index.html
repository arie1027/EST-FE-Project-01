<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10000hours</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
    <div id="header">
    <header>
        <h1 class="sr-only">1만 시간의 법칙</h1>
        <img src="./img/title.png" alt="1만 시간의 법칙" class="logo" />
    </header>
    </div>

    <div id="main">
    <main>
        <section class="will">
            <q class="title-content">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</q>
            <p>
                <div class="quotes">
                <em class="bold">1만 시간의 법칙</em>은 <br />
                어떤 분야의 전문가가 되기 위해서는 <br />
                최소한 1만 시간의 훈련이 필요하다는 법칙이다. <br />
                </div>
                <p class="going">
                나는
                <input type="text" placeholder="예)프로그래밍">
                전문가가 될 것이다. <br />
                그래서 앞으로 매일 하루에 <br />
                <input type="text" placeholder="예)5시간">
                시간씩 훈련할 것이다.
                </p>
            </p>

            <button class="btn1">
                <span>나는 며칠 동안 훈련을 해야 <br /> 1만 시간이 될까?</span>
            </button>

            <img src="./img/click.png" alt="클릭 버튼" class="click">
        </section>
        <section class="result">
            <p>
                당신은 <span>프로그래밍</span> 전문가가 되기 위해서 <br />
                대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)
            </p>

            <button class="btn-go">
                훈련하러 가기 GO!GO!
            </button>
            <button class="btn-share">
                공유하기
            </button>
        </section>
    </main>
    </div>

    <div id="footer">
    <footer>
        <a href="https://paullab.co.kr/" target="_blank"><img src="./img/logo.png" alt="weniv-logo"></a>

        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 <cite>주식회사 WeNiv</cite>에 있습니다. <br />
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    </div>

    <div class="dialog">
        <h1>화이팅!!</h1>
        <h2>당신의 꿈을 응원합니다!</h2>
        <img src="./img/licat.png" alt="위니브 라이캣 사진" />
        <button class="btn-exit">종료하고 진짜 <br /> 훈련하러 가기 GO!GO!</button>
    </div>
</body>
</html>
